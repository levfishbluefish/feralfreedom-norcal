<div class='header'>
  <a class="header-logo" href="{{ .Site.BaseURL }}"><img class="header-logo" src="{{ .Site.BaseURL }}images/logo.svg"/></a>
  <div class="menu-main">
    <ul>
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
            <li class="menu-item-{{ .Name | lower }}{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}">
                <a href="{{ .URL | relLangURL }}">{{ .Name }}</a>
            </li>
        {{end}}
        <a href="{{ .Site.BaseURL}}pages/donate"><button class="button-CTA">DONATE</button></a>
    </ul>
  </div>
  <div id="toggle-menu-main-mobile" class="hamburger-trigger">
    <button class="hamburger">Menu</button>
  </div>
</div>
